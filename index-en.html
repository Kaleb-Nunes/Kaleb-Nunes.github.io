<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Kaleb Nunes dos Santos | Implementation Consultant</title>

<meta name="description" content="Implementation Consultant specialized in automation, networks and observability. Experience in enterprise environments and critical projects.">
<meta name="author" content="Kaleb Nunes dos Santos">
<meta name="robots" content="index, follow">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
*{margin:0;padding:0;box-sizing:border-box}
html{scroll-behavior:smooth}

body{
font-family:Inter,sans-serif;
background:#eef2f7;
color:#1f2937;
padding-top:140px;
transition:.3s
}
body.dark{background:#020617;color:#e5e7eb}

/* NAVBAR */
.navbar{
position:fixed;top:0;width:100%;
background:rgba(255,255,255,.95);
backdrop-filter:blur(10px);
display:flex;justify-content:center;gap:32px;
padding:16px;box-shadow:0 2px 20px rgba(0,0,0,.08);z-index:999
}
body.dark .navbar{background:#020617}
.navbar a{text-decoration:none;font-weight:600;color:#1e3a8a}
body.dark .navbar a{color:#93c5fd}

/* LANGUAGE */
.lang-switch{
position:fixed;
top:16px;
right:16px;
background:#fff;
border:2px solid #2563eb;
border-radius:14px;
padding:6px 12px;
display:flex;
gap:12px;
z-index:1000
}
body.dark .lang-switch{background:#020617;border-color:#60a5fa}
.lang-switch a{display:flex;gap:6px;font-weight:600;text-decoration:none;color:#1e3a8a}
body.dark .lang-switch a{color:#93c5fd}
.lang-switch img{width:22px;height:16px;border-radius:3px}
.lang-switch a.active{border-bottom:2px solid #2563eb}

/* DARK BUTTON */
#darkToggle{
position:fixed;
top:16px;
left:16px;
background:#1e3a8a;
color:#fff;
border:none;
padding:8px 14px;
border-radius:20px;
font-weight:600;
cursor:pointer;
z-index:1000
}

/* CONTAINER */
.container{
max-width:1100px;
margin:auto;
background:#fff;
box-shadow:0 10px 40px rgba(0,0,0,.1)
}
body.dark .container{background:#020617}

/* HEADER — IDÊNTICO AO PT */
.header{
background:linear-gradient(135deg,#1e3a8a,#3b82f6);
color:#fff;
padding:55px
}
.header-content{
display:flex;
gap:40px;
align-items:center;
flex-wrap:wrap
}
.photo{
width:180px;
height:180px;
border-radius:50%;
border:6px solid #fff;
object-fit:cover
}

/* CONTACT */
.contact-info{
margin-top:16px;
display:flex;
flex-direction:column;
gap:10px
}
.contact-info a,
.contact-info span{
color:#fff;
text-decoration:none;
display:flex;
align-items:center;
gap:8px
}

/* BUTTON */
.btn-download{
display:inline-flex;
align-items:center;
gap:10px;
background:#fff;
color:#1e3a8a;
padding:14px 30px;
border-radius:30px;
font-weight:700;
text-decoration:none;
margin-top:20px
}

/* METRICS */
.dashboard-metrics{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
margin-top:35px
}
.metric{
background:rgba(255,255,255,.15);
padding:22px;
border-radius:14px;
text-align:center
}
.metric span{font-size:2em;font-weight:800;display:block}

/* SECTIONS */
.section{padding:70px 55px}
.section-title{
font-size:1.6em;
font-weight:700;
color:#1e3a8a;
margin-bottom:30px
}
body.dark .section-title{color:#93c5fd}
ul{padding-left:20px;line-height:1.8}

/* REFERENCES */
.references{display:grid;gap:20px}
.reference-item{
padding:18px;
border-radius:10px;
background:#f1f5f9;
box-shadow:0 2px 6px rgba(0,0,0,.08)
}
body.dark .reference-item{background:#020617}
.ref-name{font-weight:700}

/* FOOTER */
.footer{
text-align:center;
padding:40px;
background:#f8fafc;
color:#6b7280
}
body.dark .footer{background:#020617;color:#94a3b8}

/* MOBILE */
@media (max-width:900px){
body{padding-top:120px}
.header{padding:40px 25px}
.header-content{flex-direction:column;text-align:center}
.photo{width:150px;height:150px}
.contact-info{align-items:center}
.dashboard-metrics{grid-template-columns:1fr}
.navbar{flex-wrap:wrap;gap:14px;padding:14px 10px}
.lang-switch{top:65px;right:50%;transform:translateX(50%)}
#darkToggle{top:65px;left:50%;transform:translateX(-50%)}
.section{padding:50px 25px}
}
</style>
</head>

<body>
<!-- restante do HTML permanece idêntico ao que você já validou -->
</body>
</html>
